<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <div class="navigation">
            <div class="navigation-buttons">
                <button class="back-button"><img src="../../imagens/setaesquerda.png" alt="back"></button>
                <button class="forward-button"><img src="../../imagens/setadireita.png" alt="front"></button>
                <button class="reload-button"><img src="../../imagens/reload.png" alt="reload"></button>
            </div>
            <div class="search-bar-container">
                <button class="lupa-icon"><img src="../../imagens/loupe.png" alt="lupa"></button>
                <div class="search-bar">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="notification-button">
                <img src="../../imagens/sino.png" alt="Notificações">
            </div>
            <div class="share-button">
                <img src="../../imagens/icon share.png" alt="Compartilhar">
            </div>
        </div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <p class="create-account-button"><a href="#">Clique aqui para criar novo cadastro</a></p>
        <div class="stripe bottom"></div>
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="username">E M A I L</label>
                    <input type="text" id="username" name="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">S E N H A</label>
                    <input type="password" id="password" name="password" placeholder="">
                </div>
                <p class="forgot-password"><a href="#">Esqueceu a senha?</a></p>
                <button class="login-button" type="submit">ENTRAR</button>
            </form>
        </div>
    </div>
    
</body>
</html>
