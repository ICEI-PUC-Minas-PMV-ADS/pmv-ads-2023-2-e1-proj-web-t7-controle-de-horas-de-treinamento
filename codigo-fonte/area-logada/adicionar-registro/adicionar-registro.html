<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./adicionar-registro.css">
</head>

<body>
    <div class="header">
        <ul id="menu">
            <li><a href="#">REGISTROS</a></li>
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">PÁGINA INICIAL</a></li>
        </ul>  
    <div class="container-pagina">
        <form>
            <div class="container-linha">
                <div class="campo-container">
                    <label>NOME DO CURSO</label>
                    <input class="field" type="text" name="curso" id="curso">
                </div>
                <div class="campo-container">
                    <label>CARGA HORÁRIA</label>
                    <input class="field" type="number" name="curso" id="curso">
                </div>
            </div>
            <div class="container-linha">
                <div class="campo-container">
                    <label>TIPO</label>
                    <select class="tipo">
                        <option selected="" disabled="" value="">Selecione</option>
                        <option>Curso de Curta Duração</option>
                        <option>Workshop</option>
                        <option>Vídeo Aula</option>
                        <option>Treinamento</option>
                        <option>Diciplina Isolada</option>
                    </select>
                </div>
                <div class="campo-container">
                    <label>INSTITUIÇÃO</label>
                    <input class="field" type="text" name="curso" id="curso">
                </div>
            </div>
            <div class="container-linha3">
                <div class="campo-container">
                    <label>INÍCIO</label>
                    <input class="tempo" type="date" name="curso" id="curso">
                </div>
                <div class="campo-container">
                    <label>CONCLUSÃO</label>
                    <input class="tempo" type="date" name="curso" id="curso">
                </div>
            </div>
            <div class="container-linha">
                <div class="campo-container">
                    <label>ANEXO</label>
                <fieldset class="anexo">
                <input type="file" name="arquivo" class="anexocampo">
                </fieldset>
                </div>
            </div>
            <div class="container-linha">
                <div class="campo-container">
                    <label>SETOR</label>
                    <select class="setor">
                        <option selected="" disabled="" value="">Selecione</option>
                        <option>Gerência Financeira</option>
                        <option>Secretária de Contratos</option>
                        <option>Presidência</option>
                        <option>Gerência de Administração Pessoal</option>
                        <option>Gerência de Desenvolvimento de Pessoas</option>
                        <option>Controladoria</option>
                        <option>Assessoria de Comunicação</option>
                        <option>Contabilidade</option>
                        <option>Gerência de Obras</option>
                        <option>Gerência de Logística</option>
                        <option>Gerência de Relações Trabalhistas</option>
                        <option>Assessoria Jurídica</option>
                        <option>Gerência de Obras</option>
                        </select>
                </div>
            </div>
            <div class="botao">
                <button class="botaotexto" type="submit">CONFIRMAR</button>
            </div>
        </form>
    </div>
</body>

</html>
