<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./adicionar-registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>ADICIONAR REGISTRO</title>
    <script defer src="./adicionar-registro.js"></script>
</head>
<header>
    <ul class="menu">
        <li> <a href="../home-colaborador/home-colaborador.html">PÁGINA INICIAL</a></li>
        <li><a href="../sobre/sobre.html">SOBRE</a></li>
        <li><a href="../meus-registros/meus-registros.html">REGISTROS</a></li>
        <li><a href="../../area-nao-logada/login/login.html">SAIR</a></li>
    </ul>
</header>

<body>
    <div class="container-pagina">
        <form>
            <div class="container-linha">
                <div class="campo-container">
                    <label for="nome-do-curso">NOME DO CURSO</label>
                    <input class="field" type="text" name="curso" id="nome-do-curso" required>
                </div>
                <div class="campo-container">
                    <label for="carga-horaria">CARGA HORÁRIA</label>
                    <input class="field" type="number" name="carga-horaria" id="carga-horaria" required>
                </div>
            </div>
            <div class="container-linha">
                <div class="campo-container">
                    <label for="tipo">TIPO</label>
                    <select class="tipo" id="tipo" required>
                        <option disabled selected>- Selecione -</option>
                        <option>Curso de Curta Duração</option>
                        <option>Workshop</option>
                        <option>Vídeo Aula</option>
                        <option>Curso de Capacitação</option>
                        <option>Diciplina Isolada</option>
                    </select>
                </div>
                <div class="campo-container">
                    <label for="instituicao">INSTITUIÇÃO</label>
                    <input class="field" type="text" name="instituicao" id="instituicao" required>
                </div>
            </div>
            <div class="container-linha3">
                <div class="campo-container">
                    <label for="data-inicio">INÍCIO</label>
                    <input class="tempo" type="date" name="data-inicio" id="data-inicio" required>
                </div>
                <div class="campo-container">
                    <label for="data-conclusao">CONCLUSÃO</label>
                    <input class="tempo" type="date" name="data-conclusao" id="data-conclusao" required>
                </div>
            </div>
            <div class="container-linha">
                <div class="campo-container">
                    <label for="anexo-campo">ANEXO</label>
                    <fieldset class="anexo">
                        <input type="file" name="arquivo" class="anexocampo" id="anexo-campo">
                    </fieldset>
                </div>
            </div>
            <div class="container-linha">
                <div class="campo-container">
                    <label for="setor">SETOR</label>
                    <select class="setor" id="setor" required>
                        <option disabled selected>- Selecione -</option>
                        <option>Gerência Financeira</option>
                        <option>Secretária de Contratos</option>
                        <option>Presidência</option>
                        <option>Gerência de Administração Pessoal</option>
                        <option>Gerência de Desenvolvimento de Pessoas</option>
                        <option>Controladoria</option>
                        <option>Assessoria de Comunicação</option>
                        <option>Contabilidade</option>
                        <option>Gerência de Obras</option>
                        <option>Gerência de Logística</option>
                        <option>Gerência de Relações Trabalhistas</option>
                        <option>Assessoria Jurídica</option>
                        <option>Gerência de Obras</option>
                    </select>
                </div>
            </div>
            <button class="botao" onclick="salvarRegistro()"><a href="../meus-registros/meus-registros.html">
                    CONFIRMAR </a></button>
        </form>
    </div>
</body>

</html>
